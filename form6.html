<!doctypehtml>
<html>
<head>
<title>
Example of image button
</title>
<style>

Body{
    font-family: Calibri, Helvetica, sans-serif;
    background-color: pink;
}

.container {
       padding: 50px;
       background-color: lightblue;
}

input [type=text] {
    width: 100%;
    padding: 15px;
    margin:5px 0 22px 0;
    display:inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus {
    background-color: orange;
    outline: none;
}

div{
    padding: 10px;
}

hr{
    border:1px solid #f1f1f1;
    margin-bottom:25px;
}

</style>
</head>
<body>
    <form>
        <div class="container">
            <center> <h1> Registration Form</h1> </center>
<hr>
Firstname:
<input type="text" name="firstname" placeholder="Firstname" size="25" required/><br><br><br>
Middlename:
<input type="text" name="lastname" placeholder="Middlename" size="25" required/><br><br><br>
Lastname:
<input type="text" name="lastname" placeholder="Lastname" size="25" required/><br><br><br>

Course:
        <select>
        <option value="Course"> Course </option>
        <option value="BCA"> BCA</option>
        <option value="BBA"> BBA </option>
        <option value="B.Tech"> B.Tech </option>   
        <option value="MBA"> MBA </option>
        <option value="M.Tech"> M.tech </option>
        <option value="MCA"> MCA </option>
        </select>
        </div>
        <br><br>

Gender:
<br>
<input type="radio" value="Male" name="gender" > Male        
<input type="radio" value="Female" name="gender" > Female

<input type="button"; style="width: 10%; height: 25px;" value="SUBMIT"> </button>
