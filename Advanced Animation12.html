<!DOCTYPE html>
<html>
<head>
    <style>
    .container {
  margin-top: 180px;
  text-align: center
}

.square {
  display: inline-block;
  border-radius: 10px;
  height: 100px;
  width: 100px;
  margin: 0 60px;
  transition: transform 1s ease-out;
  
  &:nth-of-type(1) {
    background-color: #72EFDD;
  }
  
  &:nth-of-type(2) {
    background-color: #56CFE1;
  }
  
  &:nth-of-type(3) {
    background-color: #4EA8DE;
  }
}

.square1:hover {
  transform: scale(0.5);
}

.square2:hover {
  transform: scale(2);
}

.square3:hover {
  transform: scale(0.5, 2.5);
}


</style>



</head>
<body>

    

    <div class="container">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
      </div> 
      


</body>
</html>
