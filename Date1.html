<!DOCTYPE html>
<html>
<head>
    <title>Displaying Time</title>
</head>
<body>

<center>
    <h1>Today's Date and Current Time</h1>
</center>

<script>
    var today = new Date();
    document.write("<H2>");
    document.write(today);
    document.write("</H2>");

</script>

</body>
</html>
