<!DOCTYPE html>
<html>
<head>
<style>

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #06111c;
    color: white;
}

.row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

.collumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    margin: 0 20px;
}

.animation {
    height: 200px;
    display: flex;
    align-items: center;
}

p {
    font-family: sans-serif;
    width: max-content;
}


/* transisiton */
ul {
    padding: 0;
    display: flex;
    list-style-type: none;
    font-family: sans-serif;
}

ul li a {
    color: #FCD63F;
    font-size: 35px;
    text-decoration: none;
    text-transform: uppercase;
    padding: 5px 10px;
    margin: 0px 10px;
    position: relative;
    transition: all .5s
}

a:hover {
    background-color: #FCD63F;
    color: #06111c;
}

a:before {
    content: "";
    position: absolute;
    bottom: 12px;
    left: 12px;
    width: 12px;
    height: 12px;
    border: 3px solid #FCD63F;
    border-width: 0 0 3px 3px;
    opacity: 0;
    transition: all 0.3s;
}

a:hover:before {
    opacity: 1;
    bottom: -8px;
    left: -8px;
}

a:after {
    content: "";
    position: absolute;
    top: 12px;
    right: 12px;
    width: 12px;
    height: 12px;
    border: 3px solid #FCD63F;
    border-width: 3px 3px 0 0;
    opacity: 0;
    transition: all 0.3s;
}

a:hover:after {
    opacity: 1;
    top: -8px;
    right: -8px;
    
}

/* animation */
.container {
    width: 90px;
    height: 90px;
    position: relative;
    animation: animate 1s linear infinite;
    transform: rotate(45deg);
}

span {
    position: absolute;
    width: 45px;
    height: 45px;
    animation: rotate 1s linear infinite
}

span:nth-child(1) {
    top: 0;
    left: 0;
    background-color: #FCEBA7;
}

span:nth-child(2) {
    top: 0;
    right: 0;
    background-color: #55DDB9;
}

span:nth-child(3) {
    bottom: 0;
    left: 0;
    background-color: #FD6C64;
}

span:nth-child(4) {
    bottom: 0;
    right: 0;
    background-color: #1F78B0;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    10% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(90deg);
    }
    90% {
        transform: rotate(90deg);
    }
    100% {
        transform: rotate(90deg);
    }
}

@keyframes animate {
    0% {
        width: 90px;
        height: 90px;
    }
    10% {
        width: 90px;
        height: 90px;
    }
    50% {
        width: 130px;
        height: 130px;
    }
    90% {
        width: 90px;
        height: 90px;
    }
    100% {
        width: 90px;
        height: 90px;
    }
}





</style>
</head>
<body>

    <div class="row">
        <div class="collumn">
          <div class="animation" id="transition1">
            <ul>
              <li><a href="#">home</a></li>
            </ul>
          </div>
          <p>transition: all 2s linear 0s</p>
        </div>
        <div class="collumn">
          <div class="animation" id="animation1">
            <div class="container">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <p>animation: animate 4s linear 0s infinite normal none</p>
        </div>
      </div>





</body>
</html>
