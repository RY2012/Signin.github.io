<!doctype html>
<html>
<head>
<b> Formatting Tags </b>

<h1> PHYSICAL TAGS </h1>
</head>
<body>
    <p> <b> Rabiya </b> </p>
    <p> <i> Rabiya </i> </p>
    <p> <mark> Rabiya </mark> </p>
    <p> <del> Rabiya </del> </p>
    <p> <sub> Rabiya </sub> </p>
    <p> <sup> Rabiya </sup> </p>
    <p> <big> Rabiya </big> </p>
    <p> <small> Rabiya </small> </p>
    <p> <tt> Rabiya </tt> </p>
    <p> <u> Rabiya </u> </p>

    <h1> LOGICAL TAGS </h1>
    <p> <strong> Rabiya </strong> </p>
    <p> <em> Rabiya </em> </p>
    <p> <strike> Rabiya </strike> </p>

</body>
</html>
