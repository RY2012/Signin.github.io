<!DOCTYPE html>
<html>
<head>
<style>

body{
    background-color: #fff;
}

.circle1{
    display: block;
    width: 100px;
    height: 100px;
    background: pink;
    border-radius: 50%;
    background: radial-gradient(circle at 100px 100px, #f634cb,#fff);
    animation-name: roll;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-delay: 2s;
}


.circle2{
    display: block;
    width: 100px;
    height: 100px;
    background: yellowgreen;
    border-radius: 50%;
    background: radial-gradient(circle at 100px 100px, #ffff00,#fff);
    animation-name: roll;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-delay: 2s;
}

@keyframes roll{
    0%{transform: translateX(10px) rotate(0);}
    20%{transform: translateX(-10px) rotate(-0.5turn);}
    100%{transform: translateX(800px) rotate(2turn);}
    0%{transform: translateY(100px) rotate(1turn);}
}


</style>
</head>
<body>

<div class="circle1"></div>

<div class="circle2"></div>

<div class="circle1"></div>

<div class="circle2"></div>








</body>
</html>
