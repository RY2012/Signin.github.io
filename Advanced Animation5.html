<!DOCTYPE html>
<html>
<head>
<style>

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #06111c;
    color: white;
}

.subtitle {
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 10px;
    margin-bottom: 50px;
    text-align: center;
}

.subtitle2 {
    font-size: 35px;
    letter-spacing: 10px;
    margin-bottom: 20px;
    text-align: center;
    margin-top: -30px;
}

.section {
    position: absolute;
    transform: scale(1) translateY(0px);
    opacity: 1;
    filter: blur(0px);
}

.row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

.collumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    margin: 0 20px;
}

.animation {
    height: 200px;
    display: flex;
    align-items: center;
}

p {
    font-family: sans-serif;
    width: max-content;
}


.graphic {
    width: 50px;
    height: 300px;
    position: relative;
}

.block {
    width: 100%;
    height: 15%;
    background-color: #FCD63F;
    position: absolute;
    bottom: 0;
}

#normal {
    animation: move-up 2s linear infinite normal;
}

#reverse {
    animation: move-up 2s linear infinite reverse;
}

#alternate {
    animation: move-up 2s linear infinite alternate;
}

#alternate-reverse {
    animation: move-up 2s linear infinite alternate-reverse;
}

 .animation {
    height: auto;
}

@keyframes move-up {
    0% {
        /*bottom: 0px;*/
        transform: translateY(0);
    }
    100% {
        /*bottom: 250px;*/
        transform: translateY(-250px);
    }
}


</style>
</head>
<body>
    <div class="section" id="seventh">
        <div class="subtitle2">
          animation-direction
        </div>
        <div class="row" id="animation5">
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="normal"></div>
              </div>
            </div>
            <p>normal</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="reverse"></div>
              </div>
            </div>
            <p>reverse</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="alternate"></div>
              </div>
            </div>
            <p>alternate</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="alternate-reverse"></div>
              </div>
            </div>
            <p>alternate-reverse</p>
          </div>
        </div>
      </div>
      




</body>
</html>
