<!DOCTYPE html>
<html>
<head>
<style>
div{
    width: 300px;
    height: 100px;
    background-color: cornflowerblue;
    border: 1px solid blue;
    color: black;
  
}
#D1{
    transform: rotateX(25deg);
}

#D2{
    transform: rotateY(25deg);
}

#D3{
    transform: rotateZ(25deg);
}




</style>
</head>
<body>
<h1>CSS Translate Method</h1>
<div>

Hello I am CSS 2D Transformation

</div>    
<br><br>
<div id="D1"> I am Scaled Element</div>
<div id="D2"> I am Scaled Element</div>
<div id="D3"> I am Scaled Element</div>

</body>
</html>
