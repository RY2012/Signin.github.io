<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #06111c;
    color: white;
}

.subtitle {
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 10px;
    margin-bottom: 50px;
    text-align: center;
}

.subtitle2 {
    font-size: 35px;
    letter-spacing: 10px;
    margin-bottom: 20px;
    text-align: center;
    margin-top: -30px;
}

.section {
    position: absolute;
    transform: scale(1) translateY(0px);
    opacity: 1;
    filter: blur(0px);
}

.row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

.collumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    margin: 0 20px;
}

.animation {
    height: 200px;
    display: flex;
    align-items: center;
    height: auto;
}

p {
    font-family: sans-serif;
    width: max-content;
}


.graphic {
    width: 50px;
    height: 300px;
    position: relative;
}

.block {
    width: 100%;
    height: 30px;
    background-color: #FCD63F;
    position: absolute;
    bottom: 0;
    transform-origin: bottom;
}

.block:hover {
    height: 270px;
    transform: scaleY(9);
    
}

#linear {
    transition: all 2s linear;
}

#ease {
    transition: all 2s ease;
}

#ease-in {
    transition: all 2s ease-in;
}

#ease-out {
    transition: all 2s ease-out;
}

#ease-in-out {
    transition: all 2s ease-in-out;
}





</style>
</head>
<body>


    <div class="section" id="fifth">
        <div class="subtitle2">
          transition-timing-function
        </div>
        <div class="row" id="transition5">
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="linear"></div>
              </div>
            </div>
            <p>linear</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="ease-in"></div>
              </div>
            </div>
            <p>ease-in</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="ease-out"></div>
              </div>
            </div>
            <p>ease-out</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="ease-in-out"></div>
              </div>
            </div>
            <p>ease-in-out</p>
          </div>
          <div class="collumn">
            <div class="animation">
              <div class="graphic">
                <div class="block" id="ease"></div>
              </div>
            </div>
            <p>ease</p>
          </div>
        </div>
      </div>
  









</body>
</html>
