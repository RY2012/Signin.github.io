<!doctypehtml>
<html>

<title>
Example of image button
</title>
<style>

Body{
    font-family: Calibri, Helvetica, sans-serif;
    background-color: pink;
}

.container {
       padding: 50px;
       background-color: lightblue;
}

input [type=text] {
    width: 100%;
    padding: 15px;
    margin:5px 0 22px 0;
    display:inline-block;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus {
    background-color: orange;

}

<input type="text" name="firstname" placeholder="Firstname" size="25" required/><br><br><br>
Middlename:
<input type="text" name="lastname" placeholder="Middlename" size="25" required/><br><br><br>
Lastname:
<input type="text" name="lastname" placeholder="Lastname" size="25" required/><br><br><br>

Course:

        <option value="BBA"> BBA </option>

        </div>
        <br><br>

Gender:
<br>
