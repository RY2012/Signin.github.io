<!DOCTYPE html>
<html>
<head>
<style>

div{
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;

   
}

@keyframes example{
    from{background-color: orangered;}
    to{background-color: yellowgreen;}
}




</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>













</body>
</html>
