<!DOCTYPE html>
<html>
<head>
<style>

div{
    width: 100px;
    height: 100px;
    border-radius: 55px;
    background-color: yellow;
    border: 2px solid blue;
    transition: height 2s, width 2s, transform 2s;
}

div:hover{
    height: 300px;
    width: 300px;
    transform: rotate(100deg);
}


</style>
</head>
<body>




<h1>Simple CSS Transistion Effect</h1>

<div></div>




</body>
</html>
