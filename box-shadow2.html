<!DOCTYPE html>
<html>
    <head>
    <style>

#example1{
    border: 1px solid;
    padding: 10px;
    box-shadow: 5px 10px inset;
}
#example2{
    border: 1px solid;
    padding: 10px;
    box-shadow: 5px 10px 20px red inset;
}


    </style>
    </head>
    <body>

<h1>The box-shadow property</h1>
<p>The box shadow property defines the shadow of an element</p>


<h2> box-shadow:5px 10px;</h2>
<div id="example1">
    <p>a div element with a shadow</p>
</div>
<br><br>
<div id="example2">
    <p>A box-shadow</p>
</div>
<br><br>
<div id="example3">
    <p>A red shadow</p>
</div>



    
    </body>
</html>
