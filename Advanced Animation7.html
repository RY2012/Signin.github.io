<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #06111c;
    color: white;
}

.row {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

.collumn {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    margin: 0 20px;
    width: 200px;
}

.animation {
    height: 200px;
    display: flex;
    align-items: center;
}

p {
    font-family: sans-serif;
    width: max-content;
}

/*hover effect*/

ul {
    padding: 0;
    display: flex;
    list-style-type: none;
    font-family: sans-serif;
}

ul li a {
    color: #FCD63F;
    font-size: 35px;
    text-decoration: none;
    text-transform: uppercase;
    padding: 5px 10px;
    margin: 0px 10px;
    position: relative;
}

ul li a {
    transition: all 0.5s;
}

a:hover {
    background-color: #FCD63F;
    color: #06111c;
}

a:before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    border: 3px solid #FCD63F;
    border-width: 0 0 3px 3px;
    opacity: 0;
    transition: all 0.3s;
}

a:after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    border: 3px solid #FCD63F;
    border-width: 3px 3px 0 0;
    opacity: 0;
    transition: all 0.3s;
}

a:hover:after, a:hover:before{
  opacity: 1;
}

/*check differences from using positioning and transform here*/

#position a:before {
    bottom: 12px;
    left: 12px;
}
#transform a:before {
    bottom: 0px;
    left: 0px; 
    transform: translate(12px, -12px); 
}


#position a:hover:before {
    bottom: -8px;
    left: -8px;
}
#transform a:hover:before {
    transform: translate(-8px, 8px);
}


#position a:after {
    top: 12px;
    right: 12px;
}
#transform a:after {
    top: 0px; 
    right: 0px; 
    transform: translate(-12px, 12px); 
}


#position a:hover:after{
    top: -8px;
    right: -8px;
}
#transform a:hover:after{
    transform: translate(8px, -8px);
}

/*loading effect*/

.container {
    width: 90px;
    height: 90px;
    position: relative;
    transform: rotate(45deg);
}
.container span {
    position: absolute;
    width: 45px;
    height: 45px;
}

.container span:nth-child(1) {
    top: 0;
    left: 0;
    background-color: #FCEBA7;
}

.container span:nth-child(2) {
    top: 0;
    right: 0;
    background-color: #55DDB9;
}

.container span:nth-child(3) {
    bottom: 0;
    left: 0;
    background-color: #FD6C64;
}

.container span:nth-child(4) {
    bottom: 0;
    right: 0;
    background-color: #1F78B0;
}


#size .container{
    animation: animate 1s linear infinite;
}
#loading_transform .container{
    /*no need to change the container itself*/
}
#size .container span {
    animation: rotate 1s linear infinite;
}

#loading_transform span:nth-child(4) {
    animation: rotate_move_4 1s linear infinite;
}
#loading_transform span:nth-child(3) {
    animation: rotate_move_3 1s linear infinite;
}
#loading_transform span:nth-child(2) {
    animation: rotate_move_2 1s linear infinite;
}
#loading_transform span:nth-child(1) {
    animation: rotate_move_1 1s linear infinite;
}



@keyframes rotate {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(0deg); }
    50% { transform: rotate(90deg); }
    90% { transform: rotate(90deg); }
    100% { transform: rotate(90deg); }
}

@keyframes animate {
    0% {
        width: 90px;
        height: 90px;
    }
    10% {
        width: 90px;
        height: 90px;
    }
    50% {
        width: 130px;
        height: 130px;
    }
    90% {
        width: 90px;
        height: 90px;
    }
    100% {
        width: 90px;
        height: 90px;
    }
}

@keyframes rotate_move_4 {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(0deg); }
    50% { transform: translate(20px, 20px) rotate(90deg); }
    90% { transform: rotate(90deg); }
    100% { transform: rotate(90deg); }
}
@keyframes rotate_move_3 {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(0deg); }
    50% { transform: translate(-20px, 20px) rotate(90deg); }
    90% { transform: rotate(90deg); }
    100% {transform: rotate(90deg); }
}
@keyframes rotate_move_2 {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(0deg); }
    50% { transform: translate(20px, -20px) rotate(90deg); }
    90% { transform: rotate(90deg); }
    100% { transform: rotate(90deg); }
}
@keyframes rotate_move_1 {
    0% { transform: rotate(0deg); }
    10% { transform: rotate(0deg); }
    50% { transform: translate(-20px, -20px) rotate(90deg); }
    90% { transform: rotate(90deg); }
    100% {transform: rotate(90deg); }
}








</style>

</head>
<body>

    <div class="row">
        <div class="collumn">
          <div class="row" id="transition2">
            <div class="collumn">
              <div class="animation" id="position">
                <ul>
                  <li><a href="#">home</a></li>
                </ul>
              </div>
              <p>position</p>
            </div>
            <div class="collumn">
              <div class="animation" id="transform">
                <ul>
                  <li><a href="#">home</a></li>
                </ul>
              </div>
              <p>transform</p>
            </div>
          </div>
        </div>
      
      </div>
      <div class="row">
        <div class="collumn">
          <div class="row" id="animation2">
            <div class="collumn">
              <div class="animation" id="size">
                <div class="container">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <p>width and size change</p>
            </div>
            <div class="collumn">
              <div class="animation" id="loading_transform">
                <div class="container">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <p> transform  </p>
            </div>
          </div>
        </div>
      </div>



</body>
</html>
