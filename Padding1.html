<!doctype html>
<html>
<head>
<style>
p{
    border-left:5px;
    border-right:10px solid red;
    border-top:5px inset green;
    border-bottom:8px outset orangered;
    padding:55px 100px 50px;
    border-radius:90px;
}

#div1{
    font-size: 15px;
}

#div2{
    font-size: xx-large;
}

#div3{
    font-size: 150%;
}

</style>
</head>
<body>

<p> This is Paragraph with Padding Property</p>

<div id="div1">I Am First Div Element </div>
<div id="div2">I Am Second Div Element</div>
<div id="div3">I Am Third Div Element</div>




</body>
</html>
