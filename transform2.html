<!DOCTYPE html>
<html>
<head>
<style>
body{
    width: 100%;
    height: 100px;
    display: grid;
    align-items: center;
    justify-content: center;
    perspective: 100px;
}

div{
    background-color: cornflowerblue;
    height: 200px;
    width: 200px;
    transition: 6s transform ease, background-color 3s linear 2s ;
    transform-origin: top;

}
div:hover{
    background-color: aqua;
    transform: rotateY(3turn);
}

</style>
</head>
<body>

<div></div>



</body>
</html>
