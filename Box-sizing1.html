<!DOCTYPE html>
<html>
<head>
<style>
#D{
    box-sizing: content-box;
    width: 300px;
    height: 100px;
    padding: 30px;
    border: 10px solid blue;
}

#D1{
    box-sizing: border-box;
    width: 300px;
    height: 100px;
    padding: 30px;
    border: 10px solid blue;
}


</style>
</head>
<body>

    <h1> Box-Sizing Property</h1>

    <div id="D">
        Hello! Welcome to learn new property,
    </div>
    <br><br><br>

    <div id="D1">
        Here the full width 
    </div>





</body>

</html>
