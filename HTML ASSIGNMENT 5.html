<!DOCTYPE html>
<html>
    <center>
<head>
   <h1> Employee Registration Form </h1>
</head>
<body style="background-color: antiquewhite;">
<form>
    

<fieldset style="width: 50%; background-color: aquamarine;" >

    First Name:
    <input type="text" name="fname" placeholder="Firstname" size="15" required/><br><br>
    Last Name:
    <input type="text" name="lname" placeholder="Lastname" size="15" required/><br><br>
    Email:
    <input type="email" name="email" placeholder="Email" size="15" required/><br><br>
    Address:
    <textarea rows="2" cols="20"></textarea><br><br>
    Gender:
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Others">Others<br><br>
    Contact Details:
    <input type="tel" name="mynum" ><br><br>
    NIC NO:
    <input type="number" name="mynum"><br><br>
    <input type="button" value="submit" style="background-color:pink;">




</form>
</body>
</center>
</html>
